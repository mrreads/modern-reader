<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Modern Reader </title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/viewer.css">
    <script src="./js/viewer.js" defer></script>
    <script src="./js/viewSettings.js" defer></script>
</head>

<body>

    <div id="titleBar">
        <div id="titleBack">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-left" viewBox="0 0 24 24" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z"/>
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="5" y1="12" x2="11" y2="18" />
                <line x1="5" y1="12" x2="11" y2="6" />
              </svg>
        </div>

        <div id="viewSetting">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-dots" viewBox="0 0 24 24" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z"/>
                <circle cx="5" cy="12" r="1" />
                <circle cx="12" cy="12" r="1" />
                <circle cx="19" cy="12" r="1" />
              </svg>
        </div>

        <p id="titleStatus"></p>

        <div id="titleMinimize">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-down-left"
                viewBox="0 0 24 24"   stroke="#2c3e50" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <line x1="17" y1="7" x2="7" y2="17" />
                <polyline points="16 17 7 17 7 8" />
            </svg>
        </div>

        <div id="titleRestore">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrows-diagonal"
                viewBox="0 0 24 24"   stroke="#2c3e50" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <polyline points="16 4 20 4 20 8" />
                <line x1="14" y1="10" x2="20" y2="4" />
                <polyline points="8 20 4 20 4 16" />
                <line x1="4" y1="20" x2="10" y2="14" />
            </svg>
        </div>

        <div id="titleClose">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" viewBox="0 0 24 24"
                stroke-width="1.6" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
        </div>
    </div>

    <div id="viewer">

        <div class="settings hide">
            <div class="theme">
                <div class="light"></div>
                <div class="dark"></div>
            </div>

            <div class="hr"></div>

            
            <div class="inputNumberWrapper font-size">
                <p> Font-Size: <span></span></p>
                <input type="range" min="11" max="46">
            </div>

            <div class="hr"></div>

            <div class="inputNumberWrapper padding">
                <p> Padding: <span></span></p>
                <input type="range" min="0" max="50">
            </div>

            <div class="hr"></div>

            <div class="inputNumberWrapper line-height">
                <p> Line-height: <span></span></p>
                <input type="range" min="0.5" max="2" step="0.1">
            </div>

        </div>

        <div class="content">

        </div>
    </div>

</body>

</html>
