<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'; font-src 'self';"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon.png" />
    <link rel="stylesheet" href="%PUBLIC_URL%/styles/fonts.css">
    <title> Loading </title>
    <style>
        html { height: 100% }
        body {
            margin: 0;
            min-height: 100%;
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            justify-content: center;

            background-color: #292a2d;
        }

        h1 {
            user-select: none;
            font-size: 56px;
            font-family: 'Montserrat';
            color: #FFFFFF;
            animation: 6s scale infinite;
        }

        @keyframes scale {
            0% { transform: scale(1) }
            50% { transform: scale(1.2) }
            100% { transform: scale(1) }
        }

        p {
            font-family: 'Noto Sans';
            color: #ECECEC;
        }
    </style>
</head>
<body class="dark">
    <h1>Modern Reader</h1>
</body>
</html>
